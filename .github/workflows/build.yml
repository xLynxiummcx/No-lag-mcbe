name: Lazurite Build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: "Select the platform to build for"
        required: true
        default: "allplatforms"
        type: choice
        options:
          - allplatforms
          - ios
          - windows
          - android

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11+
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run setup.sh (Git Bash)
        shell: bash
        run: |
          chmod +x setup.sh
          ./setup.sh

      - name: Build with Lazurite
        shell: bash
        run: |
          echo "Building for platform: ${{ github.event.inputs.platform }}"
          lazurite build ./src -p ${{ github.event.inputs.platform }}

      - name: Upload build artifacts (final step)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: lazurite-${{ github.event.inputs.platform }}-build
          path: |
            **/material.bin
            pack/**
          if-no-files-found: ignore